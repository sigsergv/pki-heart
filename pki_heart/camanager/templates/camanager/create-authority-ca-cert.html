{% extends "camanager/cabase.html" %}

{% block title %}Authority{% endblock %}

{% block camanagercontent %}
<div>
  <nav class="breadcrumb">
    <ul>
      <li><a href="{% url 'authorities' %}">Certification Authorities</a></li>
      <li><a href="{% url 'show_authority' authority.id %}">{{ authority.name }}</a></li>
      <li class="is-active"><a>Create CA certificate</a></li>
    </ul>
  </nav>
</div>

<div class="content">
  <h3>New certificate properties</h3>

  <form method="POST" action="{% url 'create_authority_ca_cert' authority.id %}" id="{{ form_id }}" onsubmit="submit_ajax_form('{{ form_id }}'); return false;">
    {% csrf_token %}
    {{ form }}
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
